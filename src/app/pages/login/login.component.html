<div class="color">

  
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input type="email" [(ngModel)]="email1" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" >
                          <i class="input-icon uil uil-at"></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="password" [(ngModel)]="pass1" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" >
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a  class="btn mt-4" (click)="login()">submit</a>
                                      <p class="mb-0 mt-4 text-center"><a href="/forgotpassword" class="link">Forgot your password?</a></p>
                          </div>
                        </div>
                      </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                          <i class="input-icon uil uil-user"></i>  
                        </div>	
                        <div class="form-group mt-2">
                          <input type="email" [(ngModel)]="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" >
                          <i class="input-icon uil uil-at"></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="password" [(ngModel)]="pass" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" >
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a class="btn mt-4" (click)="register()">Register</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
